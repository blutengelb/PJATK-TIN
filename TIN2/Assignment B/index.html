<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>s17115 TIN 2 Assignment B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <h2>Text input</h2>
    <label for="name">Text</label>
    <input id="name" type="text" name="text"/>
    <br>
    <h2>Password</h2>
    <label id="passLabel" for="password">Password</label>
    <input id="password" type="password" name="password" required/>
    <br>
    <h2>Checkbox</h2>
    <label for="checkbox">Checkbox</label>
    <input id="checkbox" type="checkbox" name="checkbox"/>
    <br>
    <h2>Radio</h2>
    <label>Radio</label>
    <input type="radio" name="radiogroup" value="A" checked/>
    <input type="radio" name="radiogroup" value="B"/>
    <input type="radio" name="radiogroup" value="C"/>
    <br>
    <h2>Dropdown list</h2>
    <label>Dropdown list</label>
    <select id="select" name="select">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <br>
    <h2>Text area</h2>
    <textarea rows="10" cols="30">Text area</textarea>
    <br>
    <h2>Submit and Reset</h2>
    <input type="submit" name="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
</form>
</body>
</html>
